                <img src="img/public-transport.svg" alt="" width="30" height="24" class="d-inline-block align-top">

<section>
    <form>
        <fieldset>
            <div class="container-xl">
                <div class="row">
                    <div class="col-sm-8">
                        <div>
                            <label for="number">Personnel Number</label>
                            <input id="number" name="personnelNumber" type="number">
                        </div>

                        <div>
                            <label for="driver">Full Name</label>
                            <input id="driver" name="fullName" type="text">
                        </div>

                        <div>
                            <label for="address">Address</label>
                            <input id="address" name="address" type="text">
                        </div>

                        <div>
                            <label for="date">Birth Date</label>
                            <input id="date" name="date" type="date"/>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-xl-3">
                                <a href="route.html">
                                    <button class="btn btn-secondary" type="button">Back</button>
                                </a>
                            </div>
                            <div class="col-xl-9">
                                <form action="route.html">
                                    <button class="btn btn-success" type="submit"
                                            onclick="alert('Driver create!!')">Save
                                    </button>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
