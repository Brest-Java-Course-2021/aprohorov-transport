<!DOCTYPE html>
<html lang="en">
<head>
    <style>

        div {
            padding-top: 10px;
        }


    </style>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style_navbar.css"/>
    <title>Edit</title>
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-light  bg-navbar">
        <div class="container-xl">
            <a class="navbar-brand" href="startpage.html">
                <img src="img/public-transport.svg" alt="" width="30" height="24" class="d-inline-block align-top">
                Home
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
</header>

<section>
    <form>
        <fieldset>
            <div class="container-xl">
                <div class="row">
                    <div class="col-sm-8">
                        <div>
                            <label for="type">Transport Type</label>
                            <select id="type" name="transportType">
                                <option value="Tram">Tram</option>
                                <option value="Trolley">Trolley</option>
                                <option value="Bus">Bus</option>
                            </select>
                        </div>

                        <div>
                            <label for="fuelType">Fuel Type</label>
                            <select id="fuelType" name="fuel">
                                <option value="Gasoline">Gasoline</option>
                                <option value="Diesel">Diesel</option>
                                <option value="Gas">Gas</option>
                                <option value="Electric">Electric</option>
                            </select>
                        </div>

                        <div>
                            <label for="registerNumber">Register number</label>
                            <input id="registerNumber" name="registerNumber" type="text" placeholder="0000 XX-0">
                        </div>

                        <div>
                            <label for="capacity">Capacity</label>
                            <input id="capacity" name="capacity" type="number" min="1" value="1">
                        </div>

                        <div>
                            <label for="date">Date of manufacture</label>
                            <input id="date" name="date" type="date"/>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-xl-3">
                                <a href="transport.html">
                                    <button class="btn btn-secondary" type="button">Back</button>
                                </a>
                            </div>
                            <div class="col-xl-9">
                                <form action="route.html">
                                    <button class="btn btn-success" type="submit" onclick="alert('Transport create!!')">
                                        Save
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
</section>

<footer>
    <hr/>
    <p class="container-xl">&copy;Created by Artsiom Prokharau 2021</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
<script src="js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>
</body>
</html>
